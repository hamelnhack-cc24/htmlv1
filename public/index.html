<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHK Prüfungsvorbereitung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="nav-tabs">
            <button class="tab-button active" data-tab="exam">Prüfungssimulator</button>
            <button class="tab-button" data-tab="learn">Lernmaterial</button>
            <button class="tab-button" data-tab="summary">Zusammenfassungen</button>
            <button class="tab-button" data-tab="ai">KI-Assistent</button>
        </nav>

        <div class="content">
            <div id="exam" class="tab-content active">
                <h2>Prüfungssimulator</h2>
                <div id="question-container">
                    <div id="question-text"></div>
                    <div id="options-container"></div>
                    <div id="feedback"></div>
                </div>
                <button id="next-question" style="display: none;">Nächste Frage</button>
            </div>

            <div id="learn" class="tab-content">
                <h2>Lernmaterialien</h2>
                <div class="learning-grid">
                    <div class="learning-card">
                        <h3>Versicherungsrecht</h3>
                        <p>Grundlagen des Versicherungsrechts</p>
                    </div>
                    <div class="learning-card">
                        <h3>Personenversicherung</h3>
                        <p>Leben, Kranken, Unfall</p>
                    </div>
                    <div class="learning-card">
                        <h3>Sachversicherung</h3>
                        <p>Haftpflicht, Hausrat, Gebäude</p>
                    </div>
                </div>
            </div>

            <div id="summary" class="tab-content">
                <h2>Zusammenfassungen</h2>
                <div class="upload-section">
                    <input type="file" id="file-upload">
                    <button id="upload-btn">Hochladen</button>
                </div>
            </div>

            <div id="ai" class="tab-content">
                <h2>KI-Assistent</h2>
                <div class="chat-container">
                    <div id="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="message-input" placeholder="Stelle eine Frage...">
                        <button id="send-message">Senden</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
